name: CI and Deploy (Render)

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Install & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Quick import check
        working-directory: backend
        run: |
          # simple smoke test: import the FastAPI app to catch missing deps/runtime errors
          python -c "import main; print('import ok')"

  deploy-render:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -e
          echo "Triggering Render deploy for service: $RENDER_SERVICE_ID"
          # POST to Render API to create a new deploy. See https://render.com/docs/api
          resp_body=$(mktemp)
          http_code=$(curl -s -o "$resp_body" -w "%{http_code}" -X POST \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}') || true

          echo "HTTP status: $http_code"
          cat "$resp_body" || true

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Render deploy triggered successfully."
          else
            echo "Render deploy failed with HTTP $http_code"
            exit 1
          fi
